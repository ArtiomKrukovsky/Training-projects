<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Add and Remove</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div id="page">

<h1>Friends and Pets Tracker</h1>

<form id="my-form">
    <div id="group-friends" class="group">
    <label>Your friends:</label>
    <input type="text" name="friends[]" value="Joe Schmoe" placeholder="Your friend's name">
    </div>
    
    <div id="group-pets" class="group">
    <label>Your pets:</label>
    <input type="text" name="pets[]" value="" placeholder="Your pet's name">
    <input type="text" name="pets[]" value="" placeholder="Your pet's name">
    </div>
</form>

</div>

<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script>window.jQuery || document.write('<script src="../../lib/jquery/jquery.min.js"><\/script>');</script>

<script src="script.js"></script>
</body>
</html>
