<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Form Feedback Challenge</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div id="page">

<h1>Form Feedback Challenge</h1>

<form id="my-form">
	<div class="group">
	<label>Your name (required):</label>
	<input type="text" name="name" value="" placeholder="Your name">
	</div>
	
	<div class="group">
	<label>Your favorite color (required):</label>
	<input type="text" name="color" value="green" placeholder="Personal choice, really!">
	</div>
	
	<div class="group">
	<label>Your phone number:</label>
	<input type="text" name="phone" value="" placeholder="(xxx) xxx-xxxx">
	</div>
</form>

<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script>window.jQuery || document.write('<script src="../../lib/jquery/jquery.min.js"><\/script>');</script>

<script src="script.js"></script>
</body>
</html>
