<div class="container">
  <app-navigation [title]="title"></app-navigation>
  <app-corousel-item class="mt-5"></app-corousel-item>
  <div class="row mt-4">
    <div class="col-lg-6" *ngFor="let product of products">
      <a data-toggle="modal" data-target="#productPopup" (click)="showProduct(product)">
        <app-product-items [product]="product"></app-product-items>
      </a> 
    </div>
  </div>
  <app-details-product *ngIf="currentProduct" [currentProduct]="currentProduct"></app-details-product>
  <footer role="contentinfo">
    <p class="fright"> &copy; <a href="https://www.linkedin.com/in/artsiom-krukouski/">Artsiom Krukouski</a></p>
  </footer>
</div>
